<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feedback Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #f0f8ff;
      margin: 0;
      padding: 20px;
    }
    h1 {
      color: #333;
    }
    .feedback-container {
      margin-top: 50px;
    }
    button {
      font-size: 2rem;
      padding: 20px;
      margin: 10px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
    #smiley { background-color: #4CAF50; color: white; }
    #neutral { background-color: #FFC107; color: white; }
    #frowny { background-color: #F44336; color: white; }
    .success {
      color: green;
      font-weight: bold;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <h1>How Was Your Experience?</h1>
  <div class="feedback-container">
    <button id="smiley">üòä</button>
    <button id="neutral">üòê</button>
    <button id="frowny">‚òπÔ∏è</button>
  </div>
  <p id="message" class="success" style="display: none;">Thank you for your feedback!</p>

  <script>
    function logFeedback(type) {
      // Simulate storing the feedback
      console.log(`Feedback logged: ${type}`);

      // Show a thank-you message
      const message = document.getElementById('message');
      message.style.display = 'block';
      message.textContent = `Thank you for your feedback! You selected: ${type}`;

      // Optionally send to a backend (replace the URL with your endpoint)
fetch("https://script.google.com/macros/s/AKfycbyoCrViDakXiSBLaPT6fTPRqLPEiuLWOWoVIG2WaG6UVRsXYScOSC4jV8NIeCMfJ-RH/exec", {
  method: "POST",
  headers: {
    "Content-Type": "application/json"
  },
  body: JSON.stringify({ feedback: "smiley" }) // Replace "smiley" dynamically based on the button clicked
})
  .then(response => response.json())
  .then(data => console.log("Response:", data))
  .catch(error => console.error("Error:", error));

    }

    // Add event listeners for buttons
    document.getElementById("smiley").onclick = () => logFeedback("smiley");
    document.getElementById("neutral").onclick = () => logFeedback("neutral");
    document.getElementById("frowny").onclick = () => logFeedback("frowny");
  </script>
</body>
</html>
